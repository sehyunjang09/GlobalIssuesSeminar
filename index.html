<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Future of Forests and Humanity | Group 6</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#History">History</a></li>
      <li><a href="#Impact">Impact</a></li>
      <li><a href="#Useful_Info">Useful Info</a></li>
      <li><a href="#Sources">Sources</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="slider-track">
      <div class="slide" style="background-image: url('images/HeroBanner_1.jpg')"></div>
      <div class="slide" style="background-image: url('images/HeroBanner_2.jpeg')"></div>
      <div class="slide" style="background-image: url('images/HeroBanner_3.jpeg')"></div>
      <div class="slide" style="background-image: url('images/HeroBanner_4.jpeg')"></div>
    </div>

    <div class="hero-content">
      <h1>The Future of Forests is<br>in Our Hands</h1>
      <p>Now is a time to act.</p>
    </div>

    <div class="slider-dots">
      <span class="dot active" data-index="0"></span>
      <span class="dot" data-index="1"></span>
      <span class="dot" data-index="2"></span>
      <span class="dot" data-index="3"></span>
    </div>
    <button class="slider-btn prev">&#10094;</button>
    <button class="slider-btn next">&#10095;</button>
  </section>

  <!-- JavaScript -->
  <script>
    const track = document.querySelector('.slider-track');
    const dots = document.querySelectorAll('.dot');
    const nextBtn = document.querySelector('.slider-btn.next');
    const prevBtn = document.querySelector('.slider-btn.prev');

    let currentIndex = 0;
    const totalSlides = 4;
    let userInteracted = false;
    let autoSlideTimer;

    function updateSlider(index) {
      currentIndex = index;
      track.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach(dot => dot.classList.remove('active'));
      dots[index].classList.add('active');
    }

    function scheduleAutoSlide() {
      clearTimeout(autoSlideTimer);
      autoSlideTimer = setTimeout(() => {
        updateSlider((currentIndex + 1) % totalSlides);
        scheduleAutoSlide();
      }, 5000);
    }

    nextBtn.addEventListener('click', () => {
      updateSlider((currentIndex + 1) % totalSlides);
      scheduleAutoSlide();
    });

    prevBtn.addEventListener('click', () => {
      updateSlider((currentIndex - 1 + totalSlides) % totalSlides);
      scheduleAutoSlide();
    });

    dots.forEach(dot => {
      dot.addEventListener('click', () => {
        updateSlider(parseInt(dot.getAttribute('data-index')));
        scheduleAutoSlide();
      });
    });

    scheduleAutoSlide(); // start auto slide after page loads
    updateSlider(currentIndex); // initial load
  </script>
</body>
</html>
